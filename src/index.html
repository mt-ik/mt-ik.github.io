<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
    <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts.min.js"></script>
    <script type="text/javascript" src="./map/js/china.js"></script>
    <script type="text/javascript" src="./map/js/world.js"></script>
    <script type="text/javascript" src="./echarts-gl.js"></script>
    <script type="text/javascript" src="./ec-start.js"></script>
    <script type="text/javascript" src="./dataTool.js"></script>
    <script type="text/javascript" src="./api.js"></script>
    <script type="text/javascript" src="./bmap.js"></script>
    <script src="https://cdn.bootcss.com/simplex-noise/2.4.0/simplex-noise.min.js"></script>
</head>
<body>
    <div class="mt-ik">
        <header class="mt-heading">
            <div class="mt-heading-left"></div>
            <div class="mt-heading-center">
                <div class="title">
                    玩乐门票主站实时大盘
                </div>
                <div class="sub-title"></div>
            </div>
            <div class="mt-heading-right">
                <i class="fa fa-clock-o" aria-hidden="true"></i>2018-07-07 12:22:16
            </div>
        </header>
        <div class="mt-main">
            <div class="mt-left">
                <div class="heading">
                    <div class="title">销售额分省排名</div>
                    <div class="sub-title">Sales ranking points province</div>
                </div>
                <ul class="content">
                    <li class="item">
                        <span style="color:#1397ff;font-size:10px;padding-right:14px;width:auto;flex:none;">NO.3</span>
                        <div style="position: relative;display: flex;vertical-align: bottom;color:#ffffff;font-size:12px;overflow:hidden;white-space:nowrap;flex:auto;">
                            <div style="left: 0px; position: relative; transform: translateX(-451.5px); transition: transform 8000ms linear;">
                                柱状图(bar chart)，是一种以长方形的长度为变量的表达图形的统计报告图
                                <i style="display:inline-block;width:5em;"></i>
                                柱状图(bar chart)，是一种以长方形的长度为变量的表达图形的统计报告图
                            </div>
                        </div>
                    </li>
                    <li class="item">2</li>
                    <li class="item">3</li>
                    <li class="item">4</li>
                    <li class="item">5</li>
                </ul>
            </div>
            <div class="mt-center" id="map">
                <div id="main"></div>
            </div>
            <div class="mt-right">
                <div class="layout">
                    <div id="pieOne">
                        <div id="pieOneSon"></div>
                    </div>
                    <div id="barOne">
                        <div id="barOneSon"></div>
                    </div>
                    <div>3</div>
                </div>
                <div class="layout">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
            </div>
        </div>
        <div class="mt-footer">
            <div class="footer-left">1</div>
            <div class="footer-center">2</div>
            <div class="footer-right">3</div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
